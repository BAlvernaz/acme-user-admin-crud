<html>
  <head>
    <style>
      #navbar {
        display: flex;
        justify-content: space-around;
      }

      form {
        display: flex;
        flex-direction: column;
      }
    </style>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.0/react-router-dom.js"></script>
    <script>
      function DB(key) {
        this.key = key;
      }

      DB.prototype = {
        delay: () => {
          return new Promise(res => {
            setTimeout(() => {
              res();
            }, Math.random() * 100);
          });
        },
        storage: window.localStorage,
        byId: function(id) {
          return this.read().then(items => items.find(item => item.id === id));
        },
        read: function() {
          return new Promise((resolve, reject) => {
            const data = this.storage.getItem(this.key);
            if (!data) {
              return this.delay().then(() => resolve([]));
            }
            try {
              const parsed = JSON.parse(data);
              if (!Array.isArray(parsed)) {
                return resolve([]);
              }
              this.delay().then(() => resolve(parsed));
            } catch (ex) {
              resolve([]);
            }
          });
        },
        create: function(item) {
          return new Promise((resolve, reject) => {
            this.read().then(items => {
              const id = Math.random()
                .toString()
                .slice(2);
              const _item = Object.assign({}, item, { id });
              items.push(_item);
              this.storage.setItem(this.key, JSON.stringify(items));
              this.delay().then(() => resolve(_item));
            });
          });
        },
        update: function(item) {
          return new Promise((resolve, reject) => {
            this.read().then(items => {
              const _items = items.map(_item => {
                if (_item.id === item.id) {
                  return item;
                }
                return _item;
              });
              this.storage.setItem(this.key, JSON.stringify(_items));
              this.delay().then(() => resolve(item));
            });
          });
        },
        clear: function() {
          return new Promise((resolve, reject) => {
            this.storage.removeItem(this.key);
            resolve();
          });
        },
        destroy: function(item) {
          return new Promise((resolve, reject) => {
            this.read().then(items => {
              const _items = items.filter(_item => {
                return _item.id !== item.id;
              });
              this.storage.setItem(this.key, JSON.stringify(_items));
              resolve();
            });
          });
        }
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const root = document.querySelector("#root");
      const db = new DB("users");
      const { HashRouter, Link, Route } = ReactRouterDOM;

      const Navbar = props => {
        return (
          <div id="navbar">
            <Link to="/">Home</Link>
            <Link to="/users">Users</Link>
          </div>
        );
      };

      const Home = () => {
        return <h1>Home</h1>;
      };

      const Edit = props => {
        return (
          <div id="editContainer">
            <div>
              <h1>Create User</h1>
            </div>
            <div id="editConatiner">
              <form>
                <label htmlFor="name">
                  New User:
                  <input
                    type="text"
                    name="name"
                    onChange={props.onChange}
                    value={props.name}
                  />
                </label>
                <label htmlFor="admin">
                  {" "}
                  isAdmin:
                  <input
                    type="checkbox"
                    name="admin"
                    id="checkbox"
                    onChange={props.toggle}
                  />
                </label>
                <button type="submit" >
                  Edit User:
                </button>
                <button type="submit" onClick={props.handleDelete}>Delete User</button>
              </form>
            </div>
          </div>
        );
      };

      const Create = props => {
        return (
          <div id="createContainer">
            <div>
              <h1>Create User</h1>
            </div>
            <div id="formConatiner">
              <form>
                <label htmlFor="name">
                  New User:
                  <input
                    type="text"
                    name="name"
                    onChange={props.onChange}
                    value={props.name}
                  />
                </label>
                <label htmlFor="admin">
                  {" "}
                  isAdmin:
                  <input
                    type="checkbox"
                    name="admin"
                    id="checkbox"
                    onChange={props.toggle}
                  />
                </label>
                <button type="submit" onClick={props.handleSubmit}>
                  Create User
                </button>
              </form>
            </div>
          </div>
        );
      };

      const UsersList = props => {
        const { users } = props;
        console.log(props);

        return users.map((user, idx) => (
          <div key={idx}>
            <Link to={`/users/${idx}`}>{user.name}</Link>
          </div>
        ));
      };

      class EditUsers extends React.Component {
        constructor() {
          super();
          this.state = {
            name: "",
            admin: ""
          };
          this.toggle = this.toggle.bind(this);
          this.onChange = this.onChange.bind(this);
          this.handleDelete = this.handleDelete.bind(this)
        }

        onChange(ev) {
          const { name } = this.state;
          this.setState({ name: ev.target.value });
        }

        toggle(ev) {
          const { admin } = this.state;
          this.setState({
            admin: ev.target.checked
          });

        }
        handleDelete(ev) {
          console.log(this.state)
        }


        render() {
          const { name, admin } = this.state;
          const { onChange, toggle, handleDelete } = this;
          const { users } = this.props;
          return (
            <div>
              <div />
              <Edit
                name={name}
                admin={admin}
                onChange={onChange}
                toggle={toggle}
                handleDelete={handleDelete}
              />>
            </div>
          );
        }
      }

      class CreateUsers extends React.Component {
        constructor() {
          super();
          this.state = {
            name: "",
            admin: ""
          };
          this.toggle = this.toggle.bind(this);
          this.onChange = this.onChange.bind(this);
          this.handleSubmit = this.handleSubmit.bind(this);
        }

        onChange(ev) {
          const { name } = this.state;
          this.setState({ name: ev.target.value });
        }

        toggle(ev) {
          const { admin } = this.state;
          this.setState({
            admin: ev.target.checked
          });
        }

        handleSubmit(ev) {
          ev.preventDefault();
          const user = this.state;
          const { createUser } = this.props;
          createUser(user);
        }

        render() {
          const { name, admin } = this.state;
          const { onChange, toggle, handleSubmit } = this;
          const { users } = this.props;
          return (
            <div>
              <div />
              <Create
                name={name}
                admin={admin}
                onChange={onChange}
                toggle={toggle}
                handleSubmit={handleSubmit}
              />
              <UsersList users={users} />
            </div>
          );
        }
      }

      class Users extends React.Component {
        constructor() {
          super();
          this.state = {
            users: []
          };
          this.createUser = this.createUser.bind(this);
        }

        compnentDidUpdate(prevProps){
          if(prevProps.match.params.userId !== this.props.match.params.userId)
          db.read().then(users => this.setState({ users }));
        }

        componentDidMount() {
          db.read().then(users => this.setState({ users }));
        }

        createUser(user) {
          db.create(user);
          const { users } = this.state;
          this.setState([...users, user]);
        }

        render() {
          const { users } = this.state;
          const { createUser } = this;
          return (
            <div>
              <div>
                <h1>Users</h1>
              </div>
              <CreateUsers users={users} createUser={createUser} />
            </div>
          );
        }
      }

      class App extends React.Component {
        render() {
          return (
            <HashRouter>
              <div>
                <Navbar />
              </div>
              <Route exact path="/" component={Home} />
              <Route exact path="/users" component={Users} />
              <Route path="/users/:userId" component={EditUsers} />
            </HashRouter>
          );
        }
      }

      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
